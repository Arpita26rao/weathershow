<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-40">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><img src="/Search.png" alt="Search"></button>
        </div>
        <div class="weather" id="weatherInfo" style="display: none;">
            <img src="/rain.png" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temp"></h1>
            <h2 class="city" id="cityName"></h2>
            <div class="details">
                <div class="col">
                    <img src="/humidity.jpg" alt="Humidity">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/wind.png" alt="Wind">
                    <div>
                        <p class="wind" id="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
